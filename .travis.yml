language: php

matrix:
  include:
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: hhvm
    
  allow_failures:
    - php: 7.0
  fast_finish: true

before_install:
  - composer selfupdate

install:
  - composer update --prefer-dist  --no-scripts  --no-interaction

script:
   - ./bin/grumphp run
