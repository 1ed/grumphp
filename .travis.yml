language: php

matrix:
  include:
    - php: 5.3.3
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: hhvm
    - php: hhvm-nightly
    - php: 7.0
  allow_failures:
    - php: hhvm-nightly
    - php: 7.0
  fast_finish: true

before_install:
  - echo 'date.timezone = "Europe/Brussels"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - composer selfupdate

install:
  - composer update --prefer-dist  --no-scripts

script:
   - php ./vendor/bin/phpcs --standard=PSR2 src
   - php ./vendor/bin/phpspec run

