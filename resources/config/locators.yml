services:
    GrumPHP\Locator\AsciiLocator:
        arguments:
            - '@config'
            - '@filesystem'
            - '@GrumPHP\Util\Paths'
        public: true

    locator.external_command:
        class: GrumPHP\Locator\ExternalCommand
        factory: ['GrumPHP\Locator\ExternalCommand', 'loadWithPaths']
        arguments:
            - '@GrumPHP\Util\Paths'
            - '@executable_finder'
        public: true

    locator.changed_files:
        class: GrumPHP\Locator\ChangedFiles
        arguments:
            - '@git.repository'
            - '@filesystem'
            - '@GrumPHP\Util\Paths'
        public: true

    locator.registered_files:
        class: GrumPHP\Locator\RegisteredFiles
        arguments:
            - '@git.repository'
            - '@GrumPHP\Util\Paths'
        public: true

    GrumPHP\Locator\GitDirLocator:
        arguments:
            - '@executable_finder'
        public: false

    GrumPHP\Locator\GitHooksDirLocator:
        arguments:
            - '@filesystem'
            - '@GrumPHP\Util\Paths'
        public: true

    GrumPHP\Locator\GitRepositoryLocator:
        arguments:
            - '@GrumPHP\Util\Paths'
